<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Particle World</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="lib/p5.js"></script>
  <script src="lib/p5.sound.js"></script>

  <!-- Alternatively, you can import the library via CDN (Content Delivery Network). -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/addons/p5.sound.js"></script> -->
</head>

<body>

  <div class="main-wrapper">
    <h1>Particle World</h1>

    <!-- the following div will contain the p5 canvas. -->
    <div id="p5-canvas-container">
      <!-- p5 canvas will be appended here. -->
    </div>

    <p>Project Description</p>
    <p>In this project, the star shapes rotate around the top left corner, and they leave traces that ultimately look
      like star
      trail. Or you may better consider it traces on a record because the traces are made faster when you sing louder!
    </p>
  </div>

  <!-- the script tag below should always be at the bottom, right before the closing body tag -->
  <script src="sketch.js"></script>
</body>

</html>
